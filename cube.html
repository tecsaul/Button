<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecube.css">
  <link rel="stylesheet" href="style.css">
  <title>Cube</title>
</head>
<body>
  <div class="scene" >
    <div class="cube">
      <div class="cube__face cube__face--front">1</div>
      <div class="cube__face cube__face--back">2</div>
      <div class="cube__face cube__face--right">3</div>
      <div class="cube__face cube__face--left">4</div>
      <div class="cube__face cube__face--top">5</div>
      <div class="cube__face cube__face--bottom">6</div>
    </div>
  </div>
  <p class="radio-group">
    <label>
      <input type="radio" name="rotate-cube-side" value="front" checked /> 1
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="right" /> 2
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="back" /> 3
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="left" /> 4
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="top" /> 5
    </label>
    <label>
      <input type="radio" name="rotate-cube-side" value="bottom" /> 6
    </label>
    <div>
    <button id="regresar" class="button2"> Regresar </button>
    </div>
  </p>
  <script src="jscube.js"></script>
  </body>
</html>
